<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Code Quiz</title>
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<header>
			<p class="header-left"><a href="./highscore.html">View Highscores</a></p>
			<p class="header-right">Time: <span id="timer">0</span></p>
		</header>
		<main>
			<section id="start-screen">
				<h1>Coding Quiz Challenge</h1>
				<p>
					Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your
					score by ten seconds!
				</p>
				<button class="btn-purple" id="start-quiz-button">Start Quiz</button>
			</section>
			<section class="hidden" id="question-screen">
				<h2 id="question-title">Sample Question</h2>
				<ul id="question-list">
					<li class="btn-purple">Sample Choice</li>
				</ul>
			</section>
			<section class="hidden" id="end-screen">
				<h2>All done!</h2>
				<p>Your final score is: <span id="final-score"></span>!</p>
				<label for="initials">Enter your initials:</label>
				<input id="initials" type="text" />
				<button class="btn-purple">Submit</button>
			</section>
			<p class="hidden" id="question-response"></p>
		</main>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
